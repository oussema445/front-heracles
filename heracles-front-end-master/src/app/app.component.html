<div class="grid grid-cols-2 h-screen bg-gray-900 text-white">
  <!-- Partie gauche : Produits générés -->
  <div class="p-5">
    <app-product-list></app-product-list>
  </div>

  <!-- Partie droite : Avatar interactif -->
  <div class="flex items-center justify-center">
    <app-avatar></app-avatar>
  </div>

  <!-- Bouton de connexion -->
  <button class="absolute top-5 right-5 bg-blue-600 p-3 rounded-lg" (click)="openLoginModal()">
    Connexion
  </button>

  <!-- Modal de connexion -->
  <app-login-modal *ngIf="showLoginModal"></app-login-modal>
</div>
