<div class="orders-container">
    <div class="breadcrumb">
        <span (click)="goToAccueil()" class="back-link">‚Üê Accueil</span>
        <span> / Mes Commandes</span>
    </div>
    <h1>Mes Commandes</h1>

    <div class="sections-container">
        <div *ngFor="let order of orders" class="section-card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.date }}</td>
                        <td>{{ order.total }} TND</td>
                        <td>
                            <button class="view-btn" (click)="viewOrder(order)">üìã Consulter</button>
                            <button class="cancel-btn" (click)="cancelOrder(order.id)">‚ùå Annuler</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <p *ngIf="orders.length === 0">Aucune commande trouv√©e.</p>
</div>
