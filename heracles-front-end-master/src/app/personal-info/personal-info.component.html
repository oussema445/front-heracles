<div class="container">
    <div class="split-layout">
      <div class="image-section">
        <img src="assets/AI2.jpg" alt="Background Image" class="background-image">
      </div>
      <div class="form-section">
        <div class="form-container">
          <div class="personal-info-form">
            <h2>Adress de livraison</h2>
            <form [formGroup]="personalInfoForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" formControlName="address" placeholder="Entrez votre adresse">
              </div>
              <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="text" id="phone" formControlName="phone" placeholder="Entrez votre numéro">
              </div>
              <button type="submit" [disabled]="personalInfoForm.invalid">Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
